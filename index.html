<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream with Scorecard</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div id="textDiv">Starting live stream...</div>

    <div id="videoContainer">
        <div class="overlay">
            <div class="scorecard">
                <div class="sponsor">
                    <img src="./assets/basmentsportsStreamingCardLogo.png" alt="Basement Sports">
                    <img src="./assets/kidcoinStreamCardLogo.png" alt="Kidcoin">
                </div>

                <div class="divider"></div>

                <div class="teams-container">
                    <div class="team">
                        <img id="teamLogo" src="./assets/Brazil.png" alt="Team" class="team-logo">
                        <span id="teamName">BRA</span>
                    </div>
                    <div class="score">
                        <span id="teamScore">0</span>
                        <span>-</span>
                        <span id="againstScore">0</span>
                    </div>
                    <div class="team">
                        <span id="againstName">AUS</span>
                        <img id="againstLogo" src="./assets/Australia.png" alt="Against Team" class="team-logo">
                    </div>
                </div>
                <div class="half" id="gameStatus">1st Half</div>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://sdk.videosdk.live/js-sdk/0.0.63/videosdk.js"></script>
    <script src="index.js"></script>
</body>

</html>
