<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream with Scorecard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="textDiv">Starting live stream...</div>

    <div id="videoContainer">
        <div class="overlay">
            <div class="scorecard">
                <div class="sponsor">
                    <img src="./assets/basmentsportsStreamingCardLogo.png" alt="Basement Sports">
                    <img src="./assets/kidcoinStreamCardLogo.png" alt="Kidcoin">
                </div>

                <div class="divider"></div>

                <div id="soccerBoard" style="display: none;">
                    <div class="teams-container">
                        <div class="team">
                            <img id="teamLogo" src="./assets/Brazil.png" alt="Team" class="team-logo">
                            <span id="teamName">BRA</span>
                        </div>
                        <div class="score">
                            <span id="teamScore">0</span>
                            <span>-</span>
                            <span id="againstScore">0</span>
                        </div>
                        <div class="team">
                            <span id="againstName">AUS</span>
                            <img id="againstLogo" src="./assets/Australia.png" alt="Against Team" class="team-logo">
                        </div>
                    </div>
                    <div class="half" id="gameStatus">1st Half</div>
                </div>
                <div id="baseballBoard" style="display: none;" class="baseball-board">
                    <table class="baseball-table">
                        <tr>
                            <td>
                                <div class="team-cell">
                                    <img id="hometeamlogo" src="./assets/Brazil.png" alt="Bulls" class="team-logo">
                                    <span id="homeTeam" class="team-name">BUL</span>
                                </div>
                            </td>
                            <td class="score-cell">
                                <span id="teamOneRuns">0</span>
                            </td>
                            <td class="status-cell">
                                <div class="status-content" style="padding-left: 5px;">
                                    <div class="diamond-pyramid">
                                        <div class="row">
                                            <div id="base1" class="diamond" style="margin-left: 2px;"></div>
                                        </div>
                                        <div class="row">
                                            <div id="base2" class="diamond filled"></div>
                                            <div id="base3" class="diamond"></div>
                                        </div>
                                    </div>
                                    <span class="inning" style="font-weight: bolder; font-size: large;">1st</span>
                                    <span>
                                        <span id="caretIcon" class="caret-icon">&#9650;</span>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="team-cell">
                                    <img id="awayteamlogo" src="./assets/Australia.png" alt="Bulldogs"
                                        class="team-logo">
                                    <span id="awayTeam" class="team-name">COL</span>
                                </div>
                            </td>
                            <td class="score-cell">
                                <span id="teamTwoRuns">0</span>
                            </td>
                            <td class="status-cell">
                                <div class="status-content">
                                    <span class="count" style="font-weight: bolder; font-size: large;">
                                        <span id="balls">0</span>-<span id="strikes">0</span>
                                    </span>
                                    <div class="dots">
                                        <div class="dots-row">
                                            <div id="out1" class="dot"></div>
                                            <div id="out2" class="dot"></div>
                                            <div id="out3" class="dot"></div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

                <div id="spinner" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
        <div id="timer-container" class="timer-container">
            <div id="timer-circle" class="timer-circle">
                <div id="timer-text" class="timer-text">
                    <span id="timer-minutes">0</span>
                    <span>:</span>
                    <span id="timer-seconds">00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://sdk.videosdk.live/js-sdk/0.0.63/videosdk.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
